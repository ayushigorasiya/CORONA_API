<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(images/corona.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            line-height: 1.6;
            color: white;

        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            margin-top: 100px;
            font-size: 1.2em;
            background-color: #ffffff85;
            border-radius: 15px;
            padding: 30px 0;

        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 40px;
            margin-left: 10px;
            font-weight: 500;
            color: #5a5959;
        }

        .stats {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .stat-box {
            background: #ffffffa4;
            padding: 30px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-box h3 {
            color: #007bff;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .stat-box p {
            font-size: 1.6em;
            margin-top: 10px;
            font-weight: bold;
        }

        .country-section {
            margin-top: 60px;
            text-align: center;
        }

        .country-section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 50%;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.558);
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        #country-data {
            padding: 20px;
            background: #ffffffa3;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 50%;
            display: inline-block;
            text-align: left;
        }

        #country-data h3 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 15px;
        }

        #country-data p {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-box {
                width: 80%;
                margin: 10px auto;
            }

            input {
                width: 80%;
            }

            #country-data {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>

            <h1>COVID-19 Dashboard</h1>


        </header>

        <div class="stats">
            <div class="stat-box">
                <h3>Total Cases</h3>
                <p id="total-cases">Loading...</p>
            </div>
            <div class="stat-box">
                <h3>Total Deaths</h3>
                <p id="total-deaths">Loading...</p>
            </div>
            <div class="stat-box">
                <h3>Total Recovered</h3>
                <p id="total-recovered">Loading...</p>
            </div>
        </div>

        <div class="country-section">
            <h2>COVID-19 Data by Country</h2>
            <input type="text" id="country-input" placeholder="Enter Country..." onkeyup="getCountryData()">
            <div id="country-data"></div>
        </div>
    </div>

    <script>
        async function getGlobalData() {
            try {
                const response = await fetch('https://disease.sh/v3/covid-19/all');
                const data = await response.json();

                document.getElementById('total-cases').innerHTML = `<strong>${data.cases.toLocaleString()}</strong>`;
                document.getElementById('total-deaths').innerHTML = `<strong>${data.deaths.toLocaleString()}</strong>`;
                document.getElementById('total-recovered').innerHTML = `<strong>${data.recovered.toLocaleString()}</strong>`;
            } catch (error) {
                console.error('Error fetching global data:', error);
            }
        }

        async function getCountryData() {
            const country = document.getElementById('country-input').value.trim();
            if (country) {
                try {
                    const response = await fetch(`https://disease.sh/v3/covid-19/countries/${country}`);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('country-data').innerHTML = `
              <h3>${data.country}</h3>
              <p><strong>Total Cases:</strong> ${data.cases.toLocaleString()}</p>
              <p><strong>Total Deaths:</strong> ${data.deaths.toLocaleString()}</p>
              <p><strong>Total Recovered:</strong> ${data.recovered.toLocaleString()}</p>
              <p><strong>Active Cases:</strong> ${data.active.toLocaleString()}</p>
            `;
                    } else {
                        document.getElementById('country-data').innerHTML = `<p>Data not found for "${country}"</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching country data:', error);
                    document.getElementById('country-data').innerHTML = `<p>Something went wrong. Please try again.</p>`;
                }
            }
        }

        getGlobalData();
    </script>
</body>

</html>
